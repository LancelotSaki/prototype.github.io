<body>
<button onclick="toClick()">点击一下</button>
<script>
  function toClick() {
    layui.use('layer', function () {
      var layer = layui.layer;
      //iframe窗
      var index = layer.open({
        type: 2,
        id: 'LAY_layuipro_change', //设定一个id，防止重复弹出
        title: "人员基础信息详情",
        shadeClose: true,
        skin: 'layui-layer-rim', //加上边框
        area: ['600px', '450px'], //宽高
        anim: 2,
        maxmin: true,
        content: ['./person/TreeForPerson.html', 'no'], //iframe的url，no代表不显示滚动条
        success: function (lay, index) {
          var iframe = window['layui-layer-iframe' + index];
        },
        cancel: function (index, lay) {
          layer.close(index);
          return true;
        }
      });
      // layer.full(index);
    });
  }
</script>
</body>
